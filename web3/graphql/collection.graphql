# Get collection by id passed as a variable
query GetCollection($ogTokenAddress: String!) {
  collections(where: {ogTokenAddress: $ogTokenAddress}) {
    id
    ogTokenAddress
    blockTimestamp
    tokens {
      id
      lastPrice
      minHoldPeriod
      ogTokenId
      ogTokenAddress
      tokenId
      firstStakePrice
      currentOwner
    }
  }
}
